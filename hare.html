function mafs(func) {
  let kayasaki = func;
  let regex = /[A-Za-z]+/i;
  if (func.includes("(") || func.includes("#")) {
    kayasaki = kayasaki.replaceAll("#sin", "啊");
    kayasaki = kayasaki.replaceAll("#cos", "吧");
    kayasaki = kayasaki.replaceAll("#tan", "大");
    kayasaki = kayasaki.replaceAll("#asin", "发");
    kayasaki = kayasaki.replaceAll("#acos", "哈");
    kayasaki = kayasaki.replaceAll("#atan", "啦");
    kayasaki = kayasaki.replaceAll("#ln", "马");
    kayasaki = kayasaki.replaceAll("#log", "那");
    kayasaki = kayasaki.replaceAll("#pi", "怕");
    kayasaki = kayasaki.replaceAll("#sqrt", "撒");
    kayasaki = kayasaki.replaceAll("#ceil", "他");
    kayasaki = kayasaki.replaceAll("#floor", "地");
    kayasaki = kayasaki.replaceAll("#max", "多");
    kayasaki = kayasaki.replaceAll("#min", "少");
    kayasaki = kayasaki.replaceAll("#deg", "度");
    kayasaki = kayasaki.replaceAll("#abs", "力");
    kayasaki = kayasaki.replaceAll("#round", "吖");
    for (i=0; i<the.length; i++) {
        kayasaki = kayasaki.replaceAll(the[i].page, "getvar('" +the[i].page+ "')");
    }
    kayasaki = kayasaki.replaceAll("啊", "Math.sin");
    kayasaki = kayasaki.replaceAll("吧", "Math.cos");
    kayasaki = kayasaki.replaceAll("大", "Math.tan");
    kayasaki = kayasaki.replaceAll("发", "Math.asin");
    kayasaki = kayasaki.replaceAll("哈", "Math.acos");
    kayasaki = kayasaki.replaceAll("啦", "Math.atan");
    kayasaki = kayasaki.replaceAll("马", "Math.log");
    kayasaki = kayasaki.replaceAll("那", "Math.log10");
    kayasaki = kayasaki.replaceAll("怕", "Math.PI");
    kayasaki = kayasaki.replaceAll("撒", "Math.sqrt");
    kayasaki = kayasaki.replaceAll("他", "Math.ceil");
    kayasaki = kayasaki.replaceAll("地", "Math.floor");
    kayasaki = kayasaki.replaceAll("吖", "Math.round");
    kayasaki = kayasaki.replaceAll("多", "Math.max");
    kayasaki = kayasaki.replaceAll("少", "Math.min");
    kayasaki = kayasaki.replaceAll("度", "todegrees");
    kayasaki = kayasaki.replaceAll("力", "Math.abs");
    return eval(kayasaki);//unsafe af but who cares
  } else if (regex.test(func)) {
    return getvar(func);
  } else if (func.includes(".")) {
    return parseFloat(func);
  } else {
    return parseInt(func);
  } 
}

function move(px) {
  drau();//temp
pen.x -= px * Math.sin(pen.th);
pen.y -= px * Math.cos(pen.th);
}
function turn(d) {
  pen.th += -1/180*Math.PI*d;
}
function angle(d) {
  pen.th = -1/180*Math.PI*d;
}
function goto(a,b) {
  pen.x = a;
  pen.y = b;
}
function rin(g) {
  switch (g) {
    case "UP": pen.down = false; break;
    case "DOWN": pen.down = true; break;
    case "TOGGLE": pen.down = !pen.down; break;
    default: ctx.lineWidth = mafs(g); break;
  }
}
function dogitum(g) {
  switch (g) {
    case "OFF": pen.pointer = false; document.getElementById("artf").style.display = "none"; break;
    case "ON": pen.pointer = true; document.getElementById("artf").style.display = "block"; break;
    case "TOGGLE": pen.pointer = !pen.pointer; toggle_pointer(); break;
    default: ctx.lineWidth = mafs(g); break;
  }
}
