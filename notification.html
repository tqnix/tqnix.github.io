<button class="button-half" onclick="GenerateNotifications()">GENERATE 1</button>

<input type=text class="button-half" id="tim" placeholder="# of notifications (DANGEROUS)"></input>

<p id="a"></p>

        let img = document.getElementById("li").value;

        const notification = new Notification(document.getElementById("tit").value, { body: text, icon: img });
